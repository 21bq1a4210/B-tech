        <tr>

        <tr bgcolor="blue"><td>02</td><td>chandra</td><td>100</td></tr>
        <tr><td font-color="red">01</td><td>sarath</td><td>100</td></tr>
        <tr><td>02</td><td>chandra</td><td>100</td></tr>
        <tr><td>01</td><td>sarath</td><td>100</td></tr>
