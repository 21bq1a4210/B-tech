<!DOCTYPE html>
<html>
    <head>
        <title>Borders</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Added border -->

        <div class="added-border">
            <table>
                <caption>added border</caption>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </table>
        </div>

        <hr>
        
        <!-- Collapsed Table Borders -->
        <div class="collapsed-border">
            <table>
                <caption>Collapsed border</caption>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </table>
        </div>

        <hr>

        <!-- style table borders -->
        <div class="style-table-border">
            <table>
                <caption>style table border</caption>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </table>
        </div>

    </body>
</html>
