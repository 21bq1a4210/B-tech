<!DOCTYPE>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <form >
            First Name:<input type="text" name="fn"> <br>
            Last Name:<input type="text" name="sn"> <br>
            Email: <input type="email" name="em"> <br>
            Password: <input type="password" name="passw" min="6"> <br>
            DOB: <input name="dob" type="date"> <br>
            Gender: <br>
                <input name="gender" type="radio" name="gender">Male <br>
                <input name="gender" type="radio" name="gender">Female <br>
                <input name="gender" type="radio" name="gender">Others <br>
            Pets: <br>
                <input name="pet" type="checkbox">Cat <br>
                <input name="pet" type="checkbox">Dog <br>
            Cars: <br>
                <select name="cars">
                    <option name="car" value="car1">Volvo</option>
                    <option name="car" value="car2">Audi</option>
                    <option name="car" value="car3">BMW</option>
                    <option name="car" value="car4">Benz</option>
                </select>
                <input type="submit" value="Register">
            <input type="reset">
        </form>
    </body>
</html>
