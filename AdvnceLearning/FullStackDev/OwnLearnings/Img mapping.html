<!DOCTYPE html>
<html>
    <head>
        <title>Img mapping</title>
    </head>
    <body>
        <h3>Lets try image mapping:</h3>
        <img src="https://www.w3schools.com/html/workplace.jpg" alt="workplace" usemap="#mymap">
        <map name="mymap">
            <area shape="rect" coords="34,44,270,350" href="https://en.wikipedia.org/wiki/Computer" alt="Computer">
            <area shape="circle" coords="336,302,45" href="https://en.wikipedia.org/wiki/Mobile_phone" alt="Mobile_phone">
            <area shape="rect" coords="288,175,333,247" href="https://en.wikipedia.org/wiki/Coffee" alt="Coffee">
        </map>
    </body>
</html>
